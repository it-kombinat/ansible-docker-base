---
# tasks file for ansible-docker-base
- name: Ensure Software is installed
  yum:
    name: "{{ item }}"
    state: latest
  loop:
    - docker
    - python-pip
    - git

- name: Installed docker-py
  pip:
    name: "{{ item }}"
    state: latest
  loop:
    - docker-py

- name: Ensure docker is running and enabled
  systemd:
    name: docker
    state: started
    enabled: true

- name: Preparing Container Volume
  file:
    path: "{{ docker_vol }}"
    state: directory

- name: Fetch Splunk - apps 
  git: 
    repo: "{{ item.repo }}"
    dest: "{{ docker_vol }}/{{ item.app }}"
  with_items:
    - "{{ splunk_apps }}"

- name: Starting Docker container {{ spl_docker_image }}
  docker_container:
    name: '{{ spl_container_name }}'
    image: '{{ spl_docker_image }}'
    state: started
    volumes:
      - "{{ docker_vol }}/{{ item.app }}:{{ splunk_app_dir }}/{{ item.app }}"
    env:
      SPLUNK_PASSWORD: "{{ spl_admin_password|default('demo0815') }}"
      SPLUNK_START_ARGS: "--accept-license"
    ports:
     - "514:514"
     - "1514:1514"
     - "8000:8000"
     - "8088:8088"
  when: 
    - spl_container_name is defined
    - spl_docker_image is defined
  with_items:
    - "{{ splunk_apps }}"
